<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video con Botón</title>
  <style>
    body {
      margin: 0;
      overflow: hidden; /* Evita que haya scroll en pantalla completa */
    }

    #video-container {
      position: relative;
      width: 100%;
      height: 100vh; /* 100% del viewport height */
    }

    #myVideo {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ajusta el video para cubrir completamente el contenedor */
    }

    #overlay-button {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: blue;
      color: white;
      padding: 10px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      z-index: 1; /* Asegura que el botón esté sobre el video */
    }
  </style>
</head>
<body>

<div id="video-container">
  <video id="myVideo" controls>
    <source src="files/inv.mp4" type="video/mp4">
    Tu navegador no soporta el tag de video.
  </video>
  <button id="overlay-button" onclick="alert('Haz clic en el botón azul')">Botón Azul</button>
</div>

<script>
  const video = document.getElementById('myVideo');
  const overlayButton = document.getElementById('overlay-button');

  video.addEventListener('webkitfullscreenchange', handleFullscreenChange);
  video.addEventListener('fullscreenchange', handleFullscreenChange);

  function handleFullscreenChange() {
    if (document.fullscreenElement || document.webkitFullscreenElement) {
      overlayButton.style.display = 'none'; // Oculta el botón en pantalla completa
    } else {
      overlayButton.style.display = 'block'; // Muestra el botón cuando se sale de pantalla completa
    }
  }
</script>

</body>
</html>
